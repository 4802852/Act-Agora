{% extends 'base.html' %}

{% block contents %}
<div align="center" style="padding: 30px">
<h1>Classes List</h1>
{% if lecture_list %}
<ul>
    {% for lecture in lecture_list %}
    <li>
        <a href="{{ lecture.get_absolute_url }}">{{ lecture }}</a> ({{ lecture.genre }}, {{ lecture.gym }})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no classes in PTin.</p>
{% endif %}
</div>
{% endblock %}
